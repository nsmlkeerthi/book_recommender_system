<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #121212;
            color: white;
        }
        .navbar {
            background-color: #00a65a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #00d37d !important;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            text-align: center;
        }
        .form-control {
            background-color: #1e1e1e;
            color: white;
            border: 1px solid #555;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }
        .btn-warning:hover {
            background-color: #ec971f;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
        }
        .card-body {
            text-align: center;
        }
        .card-img-top {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .footer {
            background-color: #212529;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Book Recommender</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Recommend Books</h1>
        <form action="/recommend_books" method="post" class="mb-5">
            <div class="mb-3">
                <input name="user_input" type="text" class="form-control" placeholder="Enter your preference">
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
            </div>
        </form>

        <div class="row">
            {% if data %}
                {% for i in data %}
                    <div class="col-md-3 col-sm-6">
                        <div class="card">
                            <img class="card-img-top" src="{{ i[2] }}" alt="Book Cover">
                            <div class="card-body">
                                <p class="text-white fw-bold">{{ i[0] }}</p>
                                <h5 class="text-white">{{ i[1] }}</h5>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Book Recommender. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4geu9e1gzpC22TsaE/uThFfbBd3gLk5vBvprKjNE6GxgXkAgT0Co9Mez4" crossorigin="anonymous"></script>
</body>
</html>
